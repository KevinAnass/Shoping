<div class="row">
  <div class="col-xs-12">
    <img
      [src]="DetailRecipe?.imagePath"
      alt="{{ DetailRecipe?.name }}"
      class="img-responsive"
      style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ DetailRecipe?.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div
      [class.open]="Open">
      <button
        (click)="onClickDialog()"
        href='target="_self"'
        type="button"
        class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="setShoppongList(DetailRecipe.ingredients)">To Shopping List</a></li>
        <li><a [routerLink]="['edit']">Edit Recipe</a></li>
        <li><a (click)="onDelete()" style="cursor: pointer">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ DetailRecipe?.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <a style="cursor: pointer" class="list-group-item"
         *ngFor="let ingredient of DetailRecipe?.ingredients">
        {{ingredient.name}} => {{ingredient.amount}}
      </a>
    </ul>
  </div>
</div>
