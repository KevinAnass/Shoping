<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<div class="row">
  <div *ngFor="let recipe of recipes " class="col-xs-12">
    <app-recipe-item [recipe]="recipe"
     (RecipeChecked)="RecipeListChecked.emit(recipe)"></app-recipe-item>
  </div>
</div>
